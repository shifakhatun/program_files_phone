<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body >


    <header>
        <h4 class="text-xl ">phone hunting with api     </h4>
    </header>
    <main class="container mx-auto">
      <section class="bg-gray-100">
        
      <div>
        <input id="text-feild" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn btn-accent">Accent</button>
      </div>
    
    </section>
       
      
      <section>
          <div class="text-center my-40">
            <span id="loading-container" class=" hidden loading loading-spinner loading-lg"></span>
          </div>
          <div id="phone-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-2">
          </div>
          <div id="show-all-container" class=" hidden text-center  my-8">
            <button  onclick="handleShow()" class="  btn btn-accent">Show All</button>
          </div>
          
          
        </section>

        <div>
          <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
    <div id="show-detail-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
  <!-- <p class="text-2xl"> <b>Storage:</b>  </p> -->





</dialog>
        </div>
    </main>
    <script src="js/phone.js"></script>
</body>
</html>
